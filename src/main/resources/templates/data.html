<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Collector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


</head>
<body>


<div th:replace="~{fragments/nav :: nav}"></div>


<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-5 col-lg-4">

            <form th:action="@{/api/data/user/follower}" th:object="${user}" method="post">

                <div cass="form-group">
                    <label for="exampleFormControlFile1">Target popular user</label>
                    <input type="text" th:field="*{username}" class="form-control form-control-sm"
                           id="exampleFormControlFile1">
                    <button type="submit" class="btn btn success"> Get user followers</button>
                </div>

            </form>


        </div>
        <div class="col-12 col-md-5 col-lg-4">
            <ul class="list-group" th:each="user : ${popularUsers}" >
                <li class="list-group-item"  th:text="${user}">Cras justo odio</li>

            </ul>

        </div>

        <div class="col-12 col-md-5 col-lg-4">
            <ul class="list-group"  th:object="${statistic}" >
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Popular users
                    <span class="badge bg-secondary" th:text="*{popularUserCount}"> </span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Target users
                    <span class="badge bg-secondary" th:text="*{targetUserCount}"> </span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Ignored users
                    <span class="badge bg-secondary" th:text="*{ignoredUserCount}"> </span>
                </li>
            </ul>
        </div>
    </div>








</div>


</body>
</html>l
